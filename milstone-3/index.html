<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Resume</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="title"><h1>CREATE YOUR OWN RESUME</h1></div>
    <form id="formP">
      <h1>Personal Details</h1>
      <hr style="margin-bottom: 20px" />

      <div class="form-g">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" required/>
      </div>

      <div class="form-g">
        <label class="label" for="desig">Designation:</label>
        <input class="input" type="text" id="desig" required />
      </div>

      <div class="form-g">
        <label class="label" for="mobile">Mobile:</label>
        <input class="input" type="number" id="mobile" required />
      </div>

      <div class="form-g">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" required />
      </div>

      <div class="form-g">
        <label class="label" for="address">Address:</label>
        <input class="input" type="text" id="address" required />
      </div>

      <div class="form-g">
        <label class="label" for="picture">Profile Picture:</label>
        <input class="input" type="file" id="pic" required />
      </div>

      <h1>Education</h1>
      <hr style="margin-bottom: 20px" />

      <div>
        <div class="form-g">
          <label class="label" for="pass">Passing Year:</label>
          <input class="input" type="number" id="pass1" />
        </div>

        <div class="form-g">
          <label class="label" for="degree">Degree:</label>
          <input class="input" type="text" id="degree" />
        </div>

        <div class="form-g">
          <label class="label" for="uni">Institution:</label>
          <input class="input" type="text" id="uni" />
        </div>
      </div>

      <div>
        <div class="form-g">
          <label class="label" for="pass">Passing Year:</label>
          <input class="input" type="number" id="pass2" />
        </div>

        <div class="form-g">
          <label class="label" for="degree">Degree:</label>
          <input class="input" type="text" id="degree2" />
        </div>

        <div class="form-g">
          <label class="label" for="uni">Institution:</label>
          <input class="input" type="text" id="uni2" />
        </div>
      </div>

      <h1>Skills</h1>
      <hr style="margin-bottom: 20px" />

      <div class="form-g">
        <label class="label" for="skills">Skill:</label>
        <input class="input mb-20" type="text" id="skill1" />
        <label class="label" for="skills">Skill:</label>
        <input class="input mb-20" type="text" id="skill2" />
        <label class="label" for="skills">Skill:</label>
        <input class="input mb-20" type="text" id="skill3" />
      </div>

      <h1>Languages</h1>
      <hr style="margin-bottom: 20px" />

      <div class="form-g">
        <label class="label" for="lang">Languange 1:</label>
        <input class="input mb-20" type="text" id="lang1" />
        <label class="label" for="lang">Languange 2:</label>
        <input class="input mb-20" type="text" id="lang2" />
      </div>

      <h1>Objective</h1>
    <hr style="margin-bottom: 20px" />
      <div class="form-g">
        <label class="label" for="objective">Objective:</label>
        <input class="input mb-20" type="text" id="object" />

      
    <h1>Experience</h1>
    <hr style="margin-bottom: 20px" />
      <div class="form-g">
        <label class="label" for="styear">Start Year:</label>
        <input class="input mb-20" type="number" id="styear" />

        <label class="label" for="endyear">End Year:</label>
        <input class="input mb-20" type="number" id="endyear" />

        <label class="label" for="company">Company:</label>
        <input class="input mb-20" type="text" id="company" />

        <label class="label" for="comlocation">Company Location:</label>
        <input class="input mb-20" type="text" id="comlocation" />

        <label class="label" for="jobtitle">Job Title:</label>
        <input class="input mb-20" type="text" id="jobtitle" />

        <label class="label" for="achievements">Achievements:</label>
        <input class="input mb-20" type="text" id="achievements1" />
        <input class="input mb-20" type="text" id="achievements2" />
        <input class="input mb-20" type="text" id="achievements3" />
        <br>

        <div class="form-g">
          <label class="label" for="styear2">Start Year:</label>
          <input class="input mb-20" type="number" id="styear2" />
  
          <label class="label" for="endyear2">End Year:</label>
          <input class="input mb-20" type="number" id="endyear2" />
  
          <label class="label" for="company2">Company:</label>
          <input class="input mb-20" type="text" id="company2" />
  
          <label class="label" for="comlocation2">Company Location:</label>
          <input class="input mb-20" type="text" id="comlocation2" />
  
          <label class="label" for="jobtitle2">Job Title:</label>
          <input class="input mb-20" type="text" id="jobtitle2" />
  
          <label class="label" for="achievements">Achievements:</label>
          <input class="input mb-20" type="text" id="achievementsa1" />
          <input class="input mb-20" type="text" id="achievementsa2" />
          <input class="input mb-20" type="text" id="achievementsa3" />
  

        <hr style="margin-bottom: 20px" />
      <div class="btnD">
        <input id="submitBtn" class="submit" type="submit">
      </div>

      
      
    </form>
  </body>
  <script src="script.js"></script>
</html>
