<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <link rel="stylesheet" href="resume.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="resumeDiv">
      <header>
        <div>
          <h1><span id="resName"></span></h1>
          <p id="resDesig"></p>
        </div>
        <img id="resImg" src="" alt="" />
      </header>
      <div class="content">
        <aside>
          <section class="contact">
            <h2><i class="fa-solid fa-address-book"></i>CONTACT</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resPhone"></span></p>
            <br />
            <p><strong>Email</strong></p>
            <p><span id="resEmail"></span></p>
            <br />
            <p><strong>Adress</strong></p>
            <p><span id="resAdress"></span></p>
          </section>
          <section class="education">
            <h2><i class="fa-solid fa-user-graduate"></i>EDUCATION</h2>
            <p><span id="resEdu1"></span></p>
            <p>
              <strong><span id="resDegree"></span></strong>
            </p>
            <p><span id="resUni1"></span></p>
            <br />
            <p><span id="reEdu2"></span></p>
            <p>
              <strong><span id="resDegree2"></span></strong>
            </p>
            <p><span id="resUni2"></span></p>
          </section>

          <section id="skills">
            <h2><i class="fa-solid fa-laptop"></i>SKILLS</h2>
            <ul>
              <li><span id="skills1"></span></li>
              <li><span id="skills2"></span></li>
              <li><span id="skills3"></span></li>
            </ul>
          </section>

          <section class="language">
            <h2><i class="fa-solid fa-language"></i>LANGUAGES</h2>
            <p><span id="resLang1"></span></p>
            <p><span id="resLang2"></span></p>
          </section>
        </aside>
        <main class="main-content">
          <section class="experience">
            <section class="objective">
              <h2><i class="fa-solid fa-users"></i>OBJECTIVE</h2>
              <p>
               <span id="resobject"></span>
              </p>
            </section>
            
            <h2><i class="fa-solid fa-briefcase"></i>EXPERIENCE</h2>
            <div class="experience-items">
              <p><span id="resSyear"></span> - <span id="resEyear"></span></p>
              <p>
                <strong
                  ><span id="resCom"></span> | <span id="resLoc"></span
                ></strong>
              </p>
              <p><span id="resjob"></span></p>
              <ul>
                <li><span id="resAch1"></span></li>
                <li><span id="resAch2"></span></li>
                <li><span id="resAch3"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p><span id="resSyear2"></span> - <span id="resEyear2"></span></p>
              <p>
                <strong
                  ><span id="resCom2"></span> | <span id="resLoc2"></span
                ></strong>
              </p>
              <p><span id="resjob2"></span></p>
              <ul>
                <li><span id="resAcha1"></span></li>
                <li><span id="resAcha2"></span></li>
                <li><span id="resAcha3"></span></li>
              </ul>
            </div>
          </section>

          <section class="refrence">
            <h2><i class="fa-solid fa-people-arrows"></i><strong>REFRENCE</strong></h2>
            <p>Available upone request</p>
          </section>
        </main>
      </div>
    </div>

    <div class="btnDiv">
      <button id="skills_btn">Hide|Show/Skills</button>
      <button id="print_btn">Print</button>
      
    </div>
  </body>
  <script src="resume.js"></script>
</html>
